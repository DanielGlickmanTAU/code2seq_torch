out_dir: tests/results
metric_best: f1
wandb:
  use: True
  project: molpcba

dataset:
  format: PyG-GNNBenchmarkDataset
  name: 'row-coloring'
  node_encoder: True
#  this num_types == num_colors
  node_encoder_num_types: 20
  node_encoder_name: TypeDictNode
  node_encoder_bn: False
  task: graph
  task_type: classification
  transductive: False
  split_mode: standard
train:
  mode: custom
  batch_size: 64
  eval_period: 1
  ckpt_period: 100
  sampler: full_batch
model:
  type: gnn
  loss_fun: weighted_cross_entropy
  edge_decoding: dot
  graph_pooling: add
gnn:
  head: inductive_node
  layers_pre_mp: 1
  layers_mp: 10
  layers_post_mp: 1
  dim_inner: 100
  layer_type: gcnconv
  stage_type: skipsum
  batchnorm: True
  act: relu
  dropout: 0.0
  normalize_adj: False
optim:
  optimizer: adam
  base_lr: 0.01
  max_epoch: 1000